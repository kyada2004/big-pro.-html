<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="yellow">
    
    <fieldset>
        <h1 align="center">
            </h2></br>
    <h1>University Registation form</h1>
    <table cellpadding="10">
        <tr>
            <td>First Name:</td>
            <td><input type="text" name="First_name" maxlength="30"/></td>
            
        </td>
        </tr>
        <tr>
            <td>Surename:</td>
            <td><input type="text" name="Surename" maxlength="30"/></td>
            
        </td>
        </tr>
                 <tr>
                    <td>
                        DOB:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Id:
                    </td>
                    <td>
                        <input type="email"
                    </td>
                    <tr>
                        <td>
                            Mobile Number:
                        </td>
                        <td>
                            <input type="phone" 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Gender:
                        </td>
                        <td>
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                            <input type="radio" name="gender">other
                        </td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td><input type="text" name="city" maxlength="30"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Pincode</td>
                        <td><input type="text" name="Pin_code" maxlength="6"/>
                        </td>
                    </tr>
                    <tr>
                        <td>State</td>
                        <td><input type="text" name="State" maxlength="30"/>
                        </td>
                    </tr>
                    <tr>
                        <tr>
                            <td>Country</td>
                            <td><input type="text" name="Country" maxlength="30"/>
                            </td>
                        </tr>
                        <tr>
                            <tr>
                                <td>
                                    Hobbies:
                                </td>
                                <td>
                                    <input type ="checkbox"> Cricket <br/>
				                    <input type ="checkbox"> Volly ball <br/>
				                    <input type ="checkbox"> Music  <br/>
				                    <input type ="checkbox"> Dancing <br/>
				                    <input type ="checkbox"> Reading <br/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Education Qualification:
                                </td>
                                <td>
                                    <select>
                                        <option>Select Option</option>
                                        <option>10+2</option>
                                        <option>Graduation</option>
                                        <option>Postgraduation</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Course:</td>
                                <td>
                                
                                 Bca
                                    <input type="radio" name="COURSE_BCA" value="BCA">
                                 MCA
                                    <input type="radio" name="COURSE_MCA" value="MCA">
                                 B.COM
                                    <input type="radio" name="COURSE_B.COM" value="B.COM">
                                 M.COM
                                    <input type="radio" name="COURSE_BSCIT" value="M.COM">
                                 MSCIT
                                    <input type="radio" name="COURSE_MSCIT" value="MSCIT">
                                </td>
                            </tr> 
                    
                  
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <textarea rows="5" col="17" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                       <a href="all part/project.html" target="content" > <button> Next </button> </a>
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </td>
        </tr>
    </table>
    </h2>
    </fieldset>

</body>
</html>
